<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario carros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="row">
            <a href="./index.html">voltar</a>
            <h1>Cadastro de Ve√≠culos</h1>
            <form id="frmCarros" novalidate>
                <input type="hidden" name="id" />
                <div class="mb-3">
                    <label for="txtModelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" name="modelo" id="txtModelo" placeholder="Modelo do Veiculo"
                        maxlength="40" required />
                    <p class="invalid-feedback"></p>
                </div>
                <div class="mb-3">
                    <label for="txtFabricante" class="form-label">Fabricante</label>
                    <input type="text" class="form-control" name="fabricante" id="txtFfabricante"
                        placeholder="Fabricante do Veiculo" maxlength="40" required />
                    <p class="invalid-feedback"></p>
                </div>
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Ano Lancamento</label>
                    <input type="number" class="form-control" name="anoLancamento" id="txtAnoLancamento"
                        placeholder="Ano de Lancamento do veiculo" maxlength="4" required />
                    <p class="invalid-feedback"></p>
                </div>
                <button class="btn btn-success btn-lg" type="submit">Enviar dados</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="funcoes.js"></script>
    <script>
    </script>
</body>

</html>
